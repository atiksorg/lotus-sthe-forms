<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма в Material Design</title>
    <!-- Подключение Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Подключение Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2 class="center-align">Основные параметры конструкции</h2>
        <div class="card">
            <div class="card-content">
                <form>
                    <!-- Условное обозначение -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tu_number" type="text" class="validate">
                            <label for="tu_number">Условное обозначение (ТУ):</label>
                        </div>
                    </div>

                    <!-- Типы камеры, кожуха и крышки -->
                    <div class="row">
                        <div class="col s12">
                            <h6>Укажите типы камеры, кожуха и крышки согласно международному стандарту TEMA:</h6>
                        </div>
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">B</option>
                                <option value="2">A</option>
                            </select>
                            <label>Тип камеры</label>
                        </div>
                        <div class="input-field col s4">
                            <select class="browser-default" disabled>
                                <option value="0">E</option>
                            </select>
                            <label>Тип кожуха</label>
                        </div>
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">M</option>
                                <option value="2">U</option>
                                <option value="3">S</option>
                            </select>
                            <label>Тип крышки</label>
                        </div>
                    </div>

                    <!-- Тип по TEMA -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="0">AEM</option>
                                <option value="1">AEU</option>
                                <option value="2">AES</option>
                                <option value="3">BEM</option>
                                <option value="4">BEU</option>
                                <option value="5">BES</option>
                            </select>
                            <label>Тип по TEMA</label>
                        </div>
                    </div>

                    <!-- Ориентация аппарата -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="0">горизонтальный</option>
                                <option value="1">вертикальный</option>
                            </select>
                            <label>Ориентация теплообменного аппарата в пространстве</label>
                        </div>
                    </div>

                    <!-- Количество корпусов -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                                <option value="6">7</option>
                                <option value="7">8</option>
                                <option value="8">9</option>
                                <option value="9">10</option>
                                <option value="10">11</option>
                                <option value="11">12</option>
                            </select>
                            <label>Количество корпусов</label>
                        </div>
                    </div>

                    <!-- Диаметр аппарата -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="0">159</option>
                                <option value="1">219</option>
                                <option value="2">273</option>
                                <option value="3">325</option>
                                <option value="4">377</option>
                                <option value="5">400</option>
                                <option value="6">426</option>
                                <option value="7">500</option>
                                <option value="8">600</option>
                                <option value="9">700</option>
                                <option value="10">800</option>
                                <option value="11">900</option>
                                <option value="12">1000</option>
                                <option value="13">1100</option>
                                <option value="14">1200</option>
                                <option value="15">1300</option>
                                <option value="16">1400</option>
                                <option value="17">1500</option>
                                <option value="18">1600</option>
                                <option value="19">1800</option>
                                <option value="20">2000</option>
                                <option value="21">2200</option>
                                <option value="22">2400</option>
                                <option value="23">2600</option>
                                <option value="24">2800</option>
                                <option value="25">3000</option>
                                <option value="26">3200</option>
                            </select>
                            <label>Диаметр аппарата, мм</label>
                        </div>
                    </div>

                    <!-- Диаметр трубного пучка -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tube_bundle_diameter" type="number" class="validate">
                            <label for="tube_bundle_diameter">Диаметр трубного пучка, мм</label>
                        </div>
                    </div>

                    <!-- Характер разбивки -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="browser-default">
                                <option value="0">30° (треугольники)</option>
                                <option value="1">45° (квадраты)</option>
                                <option value="2">60° (повернутые треугольники)</option>
                            </select>
                            <label>Характер разбивки</label>
                        </div>
                    </div>

                    <!-- Наружный диаметр трубы -->
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">10</option>
                                <option value="2">12</option>
                                <option value="3">16</option>
                                <option value="4">20</option>
                                <option value="5">25</option>
                                <option value="6">32</option>
                                <option value="7">38</option>
                                <option value="8">57</option>
                                <option value="9">нестандартный</option>
                            </select>
                            <label>Наружный диаметр трубы, мм</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="custom_tube_diameter" type="number" class="validate">
                            <label for="custom_tube_diameter">Нестандартный диаметр, мм</label>
                        </div>
                    </div>

                    <!-- Толщина стенки трубы -->
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">1.0</option>
                                <option value="2">1.5</option>
                                <option value="3">2.0</option>
                                <option value="4">2.5</option>
                                <option value="5">3.0</option>
                                <option value="6">3.5</option>
                                <option value="7">4.0</option>
                                <option value="8">4.5</option>
                                <option value="9">5.0</option>
                                <option value="10">нестандартная</option>
                            </select>
                            <label>Толщина стенки трубы, мм</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="custom_tube_thickness" type="number" class="validate">
                            <label for="custom_tube_thickness">Нестандартная толщина, мм</label>
                        </div>
                    </div>

                    <!-- Шаг между трубами -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tube_pitch" type="number" class="validate">
                            <label for="tube_pitch">Шаг между трубами, мм</label>
                        </div>
                    </div>

                    <!-- Длина прямого участка труб -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tube_length" type="number" class="validate">
                            <label for="tube_length">Длина прямого участка теплообменных труб, мм</label>
                        </div>
                    </div>

                    <!-- Общее количество труб -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="total_tubes" type="number" class="validate">
                            <label for="total_tubes">Общее количество теплообменных труб</label>
                        </div>
                    </div>

                    <!-- Площадь теплообменной поверхности -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="heat_exchange_area" type="text" class="validate" disabled>
                            <label for="heat_exchange_area">Площадь теплообменной поверхности (корпуса / блока), м²</label>
                        </div>
                    </div>

                    <!-- Материалы -->
                    <div class="row">
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">Сталь 20</option>
                                <option value="2">09Г2С</option>
                                <option value="3">10Г2</option>
                                <option value="4">Ст3</option>
                                <option value="5">08Х18Н10Т</option>
                                <option value="6">08Х18Н12Т</option>
                                <option value="7">12Х18Н10Т</option>
                                <option value="8">08Х22Н6Т</option>
                                <option value="9">08Х21Н16М2Т</option>
                                <option value="10">10Х17Н13М2Т</option>
                                <option value="11">10Х17Н13М3Т</option>
                                <option value="12">03Х17Н14М3</option>
                                <option value="13">15ХМ</option>
                                <option value="14">12ХМ</option>
                            </select>
                            <label>Материал труб</label>
                        </div>
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">Сталь 20</option>
                                <option value="2">09Г2С</option>
                                <option value="3">10Г2</option>
                                <option value="4">Ст3</option>
                                <option value="5">08Х18Н10Т</option>
                                <option value="6">08Х18Н12Т</option>
                                <option value="7">12Х18Н10Т</option>
                                <option value="8">08Х22Н6Т</option>
                                <option value="9">08Х21Н16М2Т</option>
                                <option value="10">10Х17Н13М2Т</option>
                                <option value="11">10Х17Н13М3Т</option>
                                <option value="12">03Х17Н14М3</option>
                                <option value="13">15ХМ</option>
                                <option value="14">12ХМ</option>
                            </select>
                            <label>Материал решеток</label>
                        </div>
                        <div class="input-field col s4">
                            <select class="browser-default">
                                <option value="0">-</option>
                                <option value="1">Сталь 20</option>
                                <option value="2">09Г2С</option>
                                <option value="3">10Г2</option>
                                <option value="4">Ст3</option>
                                <option value="5">08Х18Н10Т</option>
                                <option value="6">08Х18Н12Т</option>
                                <option value="7">12Х18Н10Т</option>
                                <option value="8">08Х22Н6Т</option>
                                <option value="9">08Х21Н16М2Т</option>
                                <option value="10">10Х17Н13М2Т</option>
                                <option value="11">10Х17Н13М3Т</option>
                                <option value="12">03Х17Н14М3</option>
                                <option value="13">15ХМ</option>
                                <option value="14">12ХМ</option>
                            </select>
                            <label>Материал камеры</label>
                        </div>
                    </div>

                    <!-- Среда в трубном пространстве -->
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0">горячая</option>
                                <option value="1">холодная</option>
                            </select>
                            <label>Среда в трубном пространстве</label>
                        </div>
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">6</option>
                                <option value="5">8</option>
                                <option value="6">10</option>
                                <option value="7">12</option>
                                <option value="8">14</option>
                                <option value="9">16</option>
                                <option value="10">18</option>
                                <option value="11">20</option>
                            </select>
                            <label>Количество ходов в трубном пространстве</label>
                        </div>
                    </div>

                    <!-- Термическое сопротивление загрязнений -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="thermal_resistance_1" type="number" class="validate" placeholder="значение по умолчанию - 0">
                            <label for="thermal_resistance_1">Термическое сопротивление загрязнений, (м²·К)/Вт</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="thermal_resistance_2" type="number" class="validate" placeholder="значение по умолчанию - 0">
                            <label for="thermal_resistance_2">Термическое сопротивление загрязнений, (м²·К)/Вт</label>
                        </div>
                    </div>

                    <!-- Расчетное давление -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="pressure_1" type="number" class="validate">
                            <label for="pressure_1">Расчетное давление (изб.), МПа (Межтрубное)</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="pressure_2" type="number" class="validate">
                            <label for="pressure_2">Расчетное давление (изб.), МПа (Трубное)</label>
                        </div>
                    </div>

                    <!-- Расчетная температура -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="temperature_1" type="number" class="validate">
                            <label for="temperature_1">Расчетная температура, °С (Межтрубное)</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="temperature_2" type="number" class="validate">
                            <label for="temperature_2">Расчетная температура, °С (Трубное)</label>
                        </div>
                    </div>

                    <!-- Условное давление -->
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0"></option>
                                <option value="1">0.6</option>
                                <option value="2">1.0</option>
                                <option value="3">1.6</option>
                                <option value="4">2.5</option>
                                <option value="5">4.0</option>
                                <option value="6">6.3</option>
                                <option value="7">10.0</option>
                                <option value="8">16.0</option>
                            </select>
                            <label>Условное давление, МПа (Межтрубное)</label>
                        </div>
                        <div class="input-field col s6">
                            <select class="browser-default">
                                <option value="0"></option>
                                <option value="1">0.6</option>
                                <option value="2">1.0</option>
                                <option value="3">1.6</option>
                                <option value="4">2.5</option>
                                <option value="5">4.0</option>
                                <option value="6">6.3</option>
                                <option value="7">10.0</option>
                                <option value="8">16.0</option>
                            </select>
                            <label>Условное давление, МПа (Трубное)</label>
                        </div>
                    </div>

                    <!-- Кнопка -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Построить разбивку
                                <i class="material-icons right">build</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
